<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首都师范大学大学生创新创业训练计划</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>

<!-- start login -->

<div class="session-panel">

    <h3>欢迎使用</h3>
    <p>请登录</p>
    <form accept-charset="UTF-8" id="login-in-form" method="post">
        <div class="form-group">
            <label>学工号</label>
            <input autofocus="autofocus" class="form-control" id="username" maxlength="10" name="user[id]" tabindex="1" type="text" value="">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input class="form-control" id="userpassword" maxlength="32" name="user[password]" tabindex="2" type="password">
        </div>
        <div class="form-group action">
            <input class="btn" id="modalLogInSubmit" name="commit" tabindex="3" type="submit" value="登录">
        </div>
    </form>
</div>

<!-- end login -->


<div id="container">

<!-- start header -->

<header class="main-header" style="background-image: url(images/header-bg.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="headh1content">首都师范大学</h1>
                <br>
                <h3 class="viceheadh3content">大学生创新创业训练计划</h3>
            </div>
        </div>
    </div>
</header>

<!-- end header -->


<!-- start navigation -->

<nav class="main-navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="nav navbar-nav" style="width: 100%">
                        <li class="nav-current" role="presentation">
                            <a href="#">首页</a>
                        </li>
                        <li role="presentation">
                            <a href="#">政策文件</a>
                        </li>
                        <li role="presentation">
                            <a href="#">项目指南</a>
                        </li>
                        <li role="presentation">
                            <a href="#">成果展示</a>
                        </li>
                        <li role="presentation">
                            <a href="#">俱乐部</a>
                        </li>
                        <li role="presentation">
                            <a href="#">表格下载</a>
                        </li>
                        <li style="float: right" role="presentation">
                            <a href="#" id="login">登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- end navigation -->

</div>


<script type="application/javascript">
    window.onload=function()
    {
        $('#login').click(function()
        {
            $('#container').css("-webkit-filter","blur(5px)");
            $('.session-panel').show();
        })
    };
</script>


</body>
</html>
