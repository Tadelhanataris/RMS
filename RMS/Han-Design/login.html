</head>
<body>
<!-- start header -->
<header class="main-header" style="background-image: url(images/header-bg.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="headh1content">首都师范大学</h1>
                <br>
                <h3 class="viceheadh3content">大学生创新创业训练计划</h3>
            </div>
        </div>
    </div>
</header>
<!-- end header -->
<!-- start navigation -->
<nav class="main-navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="nav navbar-nav" style="width: 100%">
                        <li class="nav-current" role="presentation">

<!-- start login -->

<div class="session-panel">

    <h3>欢迎使用</h3>
    <p>请登录</p>
    <form accept-charset="UTF-8" action="/users/sign_in" class="simple_form new_user" data-remote="true" id="login-in-form" method="post" novalidate="">
        <div class="form-group">
            <label class="email optional" for="user_email">学工号</label>
            <input autofocus="autofocus" class="string email optional form-control" data-attribute="email" data-parsley-required-message="Email cannot be blank" data-parsley-trigger="change" data-parsley-type-message="Email is invalid" data-parsley-type="email" id="user_email" maxlength="254" name="user[email]" size="254" tabindex="1" type="email" value="" data-parsley-id="9007"><div id="parsley-id-9007"></div>
        </div>
        <div class="form-group">
            <label class="password optional" for="user_password">密码</label>
            <input class="password optional form-control" data-attribute="password" data-parsley-length="[6,50]" data-parsley-required-message="Password cannot be blank" id="user_password" maxlength="50" name="user[password]" size="50" tabindex="2" type="password" data-parsley-id="5443"><div id="parsley-id-5443"></div>
        </div>
        <div class="form-group action">
            <input class="btn btn-default btn btn-default pull-right" id="modalLogInSubmit" name="commit" tabindex="3" type="submit" value="登录">
        </div>
    </form>


</div>

<!-- end login -->
