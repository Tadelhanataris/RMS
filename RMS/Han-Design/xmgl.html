<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目概览</title>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/xmgl.css">

</head>
<body>
<div id="container">
    <div id="xmgl">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon" id="xmmc">项目名称</span>
                    <label class="form-control" aria-describedby="xmmc">这里是项目名称</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="xmlb">项目类别</span>
                    <label class="form-control" aria-describedby="xmlb">这里是项目类别</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="ssyjxk">所属一级学科</span>
                    <label class="form-control" aria-describedby="ssyjxk">这里是所属一阶学科</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon" id="kssj">开始时间</span>
                    <label class="form-control" aria-describedby="ssyjxk">这里是开始时间</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon" id="dqzt">当前状态</span>
                    <label class="form-control" aria-describedby="dqzt">这里是当前状态</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="xmfzr">项目负责人</span>
                    <label class="form-control" aria-describedby="xmlb">负责人姓名</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="fzrxh">学号</span>
                    <label class="form-control" aria-describedby="fzrxh">1121000134</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="fzryx">院系</span>
                    <label class="form-control" aria-describedby="fzryx">这里是院系</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="fzrzy">专业</span>
                    <label class="form-control" aria-describedby="fzrzy">这里是专业</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="dzyx">电子邮箱</span>
                    <label class="form-control" aria-describedby="dzyx">ceshi@ceshi.com</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="lxdh">联系电话</span>
                    <label class="form-control" aria-describedby="lxdh">13113111211</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="zdjsxm">指导教师</span>
                    <label class="form-control" aria-describedby="zdjsxm">指导教师姓名</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="zdjsyx">指导教师院系</span>
                    <label class="form-control" aria-describedby="zdjsyx">这里是指导教师院系</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="zdjsdzyx">电子邮箱</span>
                    <label class="form-control" aria-describedby="zdjsdzyx">ceshi@ceshi.com</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="zdjslxdh">联系电话</span>
                    <label class="form-control" aria-describedby="zdjslxdh">13113111211</label>
                </div>
            </div>
        </div>
    </div>

    <div id="btn-container">
        <div class="btn-group">
            <input type="button" class="btn btn-default" value="项目成员">
            <input type="button" class="btn btn-default" value="进度总览">
            <input type="button" class="btn btn-default" value="开题报告">
            <input type="button" class="btn btn-default" value="中期报告">
            <input type="button" class="btn btn-default" value="经费记录">
            <input type="button" class="btn btn-default" value="结题报告">
            <input type="button" class="btn btn-default" value="成果统计">
        </div>
    </div>
</div>


</body>
</html>
