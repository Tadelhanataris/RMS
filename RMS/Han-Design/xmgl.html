<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目概览</title>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/xmgl.css">

</head>
<body>

<div id="container">
    <div class="row">
        <div class="col-md-12 col end">
            <div class="section">
                <p>这里是项目名称</p>
            </div>
        </div>
    </div>
    <div class="row row-single">
        <div class="col-md-2 col">
            <div class="title">
                <p>项目类别：</p>
            </div>
        </div>
        <div class="col-md-4 col">
            <div class="content">
                <p>这里是项目类别</p>
            </div>
        </div>
        <div class="col-md-2 col">
            <div class="title">
                <p>所属一级学科：</p>
            </div>
        </div>
        <div class="col-md-4 col end">
            <div class="content">
                <p>这里是所属一阶学科</p>
            </div>
        </div>
    </div>
    <div class="row row-double">
        <div class="col-md-2 col">
            <div class="title">
                <p>开始时间：</p>
            </div>
        </div>
        <div class="col-md-10 col end">
            <div class="content">
                <p>这里是开始时间</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col end">
            <div class="section">
                <p>项目负责人</p>
            </div>
        </div>
    </div>
    <div class="row row-single">
        <div class="col-md-1 col">
            <div class="title">
                <p>姓名：</p>
            </div>
        </div>
        <div class="col-md-3 col">
            <div class="content">
                <p>负责人姓名</p>
            </div>
        </div>
        <div class="col-md-1 col">
            <div class="title">
                <p>院系：</p>
            </div>
        </div>
        <div class="col-md-3 col">
            <div class="content">
                <p>这里是院系</p>
            </div>
        </div>
        <div class="col-md-1 col">
            <div class="title">
                <p>学号：</p>
            </div>
        </div>
        <div class="col-md-3 col end">
            <div class="content">
                <p>这里是学号</p>
            </div>
        </div>
    </div>
    <div class="row row-double">
        <div class="col-md-2 col">
            <div class="title">
                <p>电子邮箱：</p>
            </div>
        </div>
        <div class="col-md-4 col">
            <div class="content">
                <p>这里是电子邮箱</p>
            </div>
        </div>
        <div class="col-md-2 col">
            <div class="title">
                <p>联系电话：</p>
            </div>
        </div>
        <div class="col-md-4 col end">
            <div class="content">
                <p>这里是联系电话</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col end">
            <div class="section">
                <p>指导教师</p>
            </div>
        </div>
    </div>
    <div class="row row-single">
        <div class="col-md-2 col">
            <div class="title">
                <p>姓名：</p>
            </div>
        </div>
        <div class="col-md-4 col">
            <div class="content">
                <p>指导教师姓名</p>
            </div>
        </div>
        <div class="col-md-2 col">
            <div class="title">
                <p>院系：</p>
            </div>
        </div>
        <div class="col-md-4 col end">
            <div class="content">
                <p>这里是院系</p>
            </div>
        </div>
    </div>
    <div class="row row-double table-end">
        <div class="col-md-2 col">
            <div class="title">
                <p>电子邮箱：</p>
            </div>
        </div>
        <div class="col-md-4 col">
            <div class="content">
                <p>这里是电子邮箱</p>
            </div>
        </div>
        <div class="col-md-2 col">
            <div class="title">
                <p>联系电话：</p>
            </div>
        </div>
        <div class="col-md-4 col end">
            <div class="content">
                <p>这里是联系电话</p>
            </div>
        </div>
    </div>
</div>

<div id="btn-container">
    <input type="button" class="btn btn-default" value="项目成员">
    <input type="button" class="btn btn-default" value="进度总览">
    <input type="button" class="btn btn-default" value="开题报告">
    <input type="button" class="btn btn-default" value="中期报告">
    <input type="button" class="btn btn-default" value="经费记录">
    <input type="button" class="btn btn-default" value="结题报告">
    <input type="button" class="btn btn-default" value="成果统计">
</div>

</body>
</html>
