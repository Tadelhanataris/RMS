<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成果统计</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cgtj.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</head>
<body>

<div id="container">

<form>
    <div id="cgtj">
        <div class="row table-start">
            <div class="col-md-3 col" style="text-align: center">
                <p style="margin-top: 7px">成果类型</p>
            </div>
            <div class="col-md-9 col end">
                <select id="cglx1" class="form-control" style="margin-left: 10px;width: 150px">
                    <option>请选择成果类型</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col end" style="height: 300px">
                <div style="height: 100%">
                    <div class="title">
                        <p style="margin-bottom: 0px">请添加描述</p>
                    </div>
                    <div class="content" style="height: 92%">
                        <textarea id="ms1" class="form-control" style="width: 100%;height: 100%;resize: none"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col end">
                <div class="input-group">
                    <span class="input-group-addon" id="upload1">附件</span>
                    <input type="file" class="form-control" aria-describedby="upload1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="margin-top: 10px;text-align: center">
                <button class="btn btn-default" type="button" id="tjxjl">添加一条新记录</button>
            </div>
        </div>
    </div>

    <div id="btn-container" style="text-align: center">
        <button type="submit" class="btn btn-default" style="width: 80px;">提交</button>
        <button type="reset" class="btn btn-danger" style="width: 80px;">重置</button>
        <button type="button" class="btn btn-primary" style="width: 80px;">打印</button>
    </div>

</form>

</div>

<script>
    $(window).load(function(){
        var i=2;
        $('#tjxjl').click(function(){
            $('#tjxjl').parent().before("<div class='row table-start'><div class='col-md-3 col' style='text-align: center'><p style='margin-top: 7px'>成果类型</p></div><div class='col-md-9 col end'><select id='cglx"+i+"' class='form-control' style='margin-left: 10px;width: 150px'><option>请选择成果类型</option></select></div></div><div class='row'><div class='col-md-12 col end' style='height: 300px'><div style='height: 100%'><div class='title'><p style='margin-bottom: 0px'>请添加描述</p></div><div class='content' style='height: 92%'><textarea id='ms"+i+"' class='form-control' style='width: 100%;height: 100%;resize: none'></textarea></div></div></div></div><div class='row'><div class='col-md-12 col end'><div class='input-group'><span class='input-group-addon' id='upload"+i+"'>附件</span><input type='file' class='form-control' aria-describedby='upload"+i+"'></div></div></div>");
            i++;
        })
    });
</script>

</body>
</html>
