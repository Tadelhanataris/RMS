        <h2>关于公布2012年首都师范大学“大学生创新创业训练计划”项目结题验收结果的通知</h2>
    </div>
    <div class="date">
        <label id="date-label">2013-05-28</label>
    </div>
    <div class="content">
        <p>各有关单位：<br>我校2012年首都师范大学“大学生创新创业训练计划”项目（含“校内创新实践训练基地实训项目”）已验收完毕。
            经院系、基地验收评审和学校争优答辩，201项2012年首都师范大学“大学生创新创业训练计划”项目中，共有28项验收成绩为优秀、170项验收成绩为合格、3项未通过院系验收答辩（见附件一）；65项2012年“首都师范大学校内创新实践训练基地实训项目”中，共有2项验收成绩为优秀、63项验收成绩为合格（见附件二）。
            现将具体结果予以公布。<br>教务处<br>2012年5月24日</p>
