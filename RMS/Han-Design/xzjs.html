<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增教师</title>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/xzjs.css">

</head>
<body>

<div id="container">
    <form>
        <div id="xzjs">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="xm">姓名</span>
                        <input type="text" class="form-control" aria-describedby="xm">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="gh">工号</span>
                        <input type="text" class="form-control" aria-describedby="gh">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="mm">密码</span>
                        <input type="password" class="form-control" aria-describedby="mm">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="qrmm">确认密码</span>
                        <input type="password" class="form-control" aria-describedby="qrmm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="xb">性别</span>
                        <div aria-describedby="xb" class="form-control">
                            <input type="radio" name="gender" id="male">男
                            <input type="radio" name="gender" id="female" style="margin-left: 10px">女
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="nl">年龄</span>
                        <input type="password" class="form-control" aria-describedby="nl">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="szyx">所在院系</span>
                        <div aria-describedby="szyx">
                            <select class="form-control">
                                <option>请选择院系</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="zy">专业</span>
                        <input type="password" class="form-control" aria-describedby="zy">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="zzxl">最终学历</span>
                        <input type="text" class="form-control" aria-describedby="zzxl">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="yjfx">研究方向</span>
                        <input type="text" class="form-control" aria-describedby="yjfx">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="zc">职称</span>
                        <input type="text" class="form-control" aria-describedby="zc">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="zw">职务</span>
                        <input type="text" class="form-control" aria-describedby="zw">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon" id="sfzh">身份证号</span>
                        <input type="text" class="form-control" aria-describedby="sfzh">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="dzyx">电子邮箱</span>
                        <input type="text" class="form-control" aria-describedby="dzyx">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="lxdh">联系电话</span>
                        <input type="text" class="form-control" aria-describedby="lxdh">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="btn-container">
        <div style="float: right">
            <input type="submit" class="btn btn-default">
            <input type="reset" class="btn btn-danger">
        </div>
    </div>

    <div id="batchupload">
        <p>批量上传</p>
        <div class="input-group">
            <span class="input-group-addon" id="upload">选择文件</span>
            <input type="file" class="form-control" aria-describedby="upload">
        </div>
        <div id="confirm">
            <input type="button" class="btn btn-default" value="确认上传">
        </div>
    </div>

</div>

</body>
</html>
