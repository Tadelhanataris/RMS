<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>结题验收报告</title>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jtysbg.css">

</head>
<body>

<div class="container">

<form>
    <div id="jtysbg">
        <!--<div class="row">-->
            <!--<div class="col-md-12 col">-->
                <!--<div class="input-group" id="no">-->
                    <!--<span class="input-group-addon" id="xmbh">项目编号</span>-->
                    <!--<input type="text" class="form-control" aria-describedby="xmbh">-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="row">
            <div class="col-md-12 col section">
                <p>一、总结报告（要求字数在1000－2000字）</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col col1">
                <div>
                    <div class="title">
                        <p class="p1">（一）项目研究计划要点、执行情况、主要进展：</p>
                    </div>
                    <div>
                        <textarea id="jhyd" class="form-control content1" style="height: 300px"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col col1">
                <div>
                    <div class="title">
                        <p class="p1">（二）主要成果、创新特色：</p>
                    </div>
                    <div>
                        <textarea id="zycg" class="form-control content1" style="height: 300px"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col col1 end1">
                <div>
                    <div class="title">
                        <p class="p1">（三）成果形式</p>
                    </div>
                    <div>
                        <textarea id="cgxs" class="form-control content1" style="height: 300px"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col section">
                <p>二、经费使用情况</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col col2 end2" style="text-align: center">
                <p class="p1">
                    <span>项目经费共计（</span>
                    <span><input type="text" class="form-control" style="width: 80px;display: inline-block" id="jfzj"></span>
                    <span>）元</span>
                </p>
            </div>
        </div>
        <div class="row" style="text-align: center">
            <div class="col-md-4 col col2">
                <p class="p2">预算支出科目</p>
            </div>
            <div class="col-md-4 col col2">
                <p class="p2">预算支出金额（元）</p>
            </div>
            <div class="col-md-4 col col2 end2">
                <p class="p2">实际指出金额（元）</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col col2">
                <p class="p2" style="margin: 7px 5px">1．文献资料收集、查询费</p>
            </div>
            <div class="col-md-4 col col2">
                <input type="text" class="form-control" id="yswxfy">
            </div>
            <div class="col-md-4 col col2 end2">
                <input type="text" class="form-control" id="sjwxfy">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col col2">
                <p class="p2">2．打印（复印）费</p>
            </div>
            <div class="col-md-4 col col2">
                <input type="text" class="form-control" id="ysdyfy">
            </div>
            <div class="col-md-4 col col2 end2">
                <input type="text" class="form-control" id="sjdyfy">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col col2">
                <p class="p2">3．实验材料费</p>
            </div>
            <div class="col-md-4 col col2">
                <input type="text" class="form-control" id="ysclfy">
            </div>
            <div class="col-md-4 col col2 end2">
                <input type="text" class="form-control" id="sjclfy">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col col2">
                <p class="p2">4．交通费</p>
            </div>
            <div class="col-md-4 col col2">
                <input type="text" class="form-control" id="ysjtfy">
            </div>
            <div class="col-md-4 col col2 end2">
                <input type="text" class="form-control" id="sjjtfy">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col col2">
                <p class="p2">5．图书、资料费</p>
            </div>
            <div class="col-md-4 col col2">
                <input type="text" class="form-control" id="ystsfy">
            </div>
            <div class="col-md-4 col col2 end2">
                <input type="text" class="form-control" id="sjtsfy">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col col2">
                <p class="p2">6．其他</p>
            </div>
            <div class="col-md-4 col col2">
                <input type="text" class="form-control" id="ysqtfy">
            </div>
            <div class="col-md-4 col col2 end2">
                <input type="text" class="form-control" id="sjqtfy">
            </div>
        </div>
        <div class="row end1">
            <div class="col-md-4 col col2">
                <p class="p2" style="text-align: center">合计</p>
            </div>
            <div class="col-md-4 col col2">
                <input type="text" class="form-control" id="yshjfy">
            </div>
            <div class="col-md-4 col col2 end2">
                <input type="text" class="form-control" id="sjhjfy">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col section">
                <p>三、成员合作情况</p>
            </div>
        </div>
        <div class="row table-start">
            <div class="col-md-3 col col3">
                <p class="p3">项目负责人</p>
            </div>
            <div class="col-md-3 col col3">
                <p class="p3">实际的任务分工</p>
            </div>
            <div class="col-md-3 col col3">
                <p class="p4">承担的任务占总任务的百分比</p>
            </div>
            <div class="col-md-3 col col3 end3">
                <p class="p4">是否为项目开题后新加入人员</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col col3">
                <input type="text" class="form-control" id="fzrxm">
            </div>
            <div class="col-md-3 col col3">
                <input type="text" class="form-control" id="fzrfg">
            </div>
            <div class="col-md-3 col col3">
                <input type="text" class="form-control" id="fzrzb">
            </div>
            <div class="col-md-3 col col3 end3 se">
                <select id="fzrzt" class="form-control">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col col3">
                <p class="p3">成员</p>
            </div>
            <div class="col-md-3 col col3">
                <p class="p3">实际的任务分工</p>
            </div>
            <div class="col-md-3 col col3">
                <p class="p4">承担的任务占总任务的百分比</p>
            </div>
            <div class="col-md-3 col col3 end3">
                <p class="p4">是否为项目开题后新加入人员</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col col3">
                <input type="text" class="form-control" id="cy1xm">
            </div>
            <div class="col-md-3 col col3">
                <input type="text" class="form-control" id="cy1fg">
            </div>
            <div class="col-md-3 col col3">
                <input type="text" class="form-control" id="cy1zb">
            </div>
            <div class="col-md-3 col col3 end3 se">
                <select id="cy1zt" class="form-control">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="margin-top: 10px;text-align: center">
                <button class="btn btn-default" type="button" id="tjxjl">添加一条新记录</button>
            </div>
        </div>

    </div>

    <div id="btn-container" style="text-align: center">
        <button type="submit" class="btn btn-default" style="width: 80px;">提交</button>
        <button type="reset" class="btn btn-danger" style="width: 80px;">重置</button>
        <button type="button" class="btn btn-primary" style="width: 80px;">打印</button>
    </div>

    <!--项目名称自动获取-->
    <!--项目负责人自动获取-->
    <!--所在院系自动获取-->
    <!--负责人电话自动获取-->
    <!--项目负责人信箱自动获取-->
    <!--导师自动获取-->
    <!--导师职称自动获取-->
    <!--导师所在单位自动获取-->
    <!--填表日期自动获取-->
</form>

</div>

<script>
    $(window).load(function(){
        var i=2;
        $('#tjxjl').click(function(){
            $('#tjxjl').parent().before("<div class='row'><div class='col-md-3 col col3'><input type='text' class='form-control' id='cy"+i+"xm'></div><div class='col-md-3 col col3'><input type='text' class='form-control' id='cy"+i+"fg'></div><div class='col-md-3 col col3'><input type='text' class='form-control' id='cy"+i+"zb'></div><div class='col-md-3 col col3 end3 se'><select id='cy"+i+"zt' class='form-control'><option value='true'>是</option><option value='false'>否</option></select></div></div>");
            i++;
            if(i>4)
                $('#tjxjl').attr("disabled","true");
        })
    });
</script>

</body>
</html>
