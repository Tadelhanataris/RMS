<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布新项目</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fbxxm.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</head>
<body>

    <!--项目院系根据教师院系自动获取-->

<form>
    <div id="container">
        <div class="row">
            <div class="col-md-2">
                <div class="title">
                    <p>项目名称：</p>
                </div>
            </div>
            <div class="col-md-10">
                <div class="content">
                    <input type="text" class="form-control" id="xmmc">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="title">
                    <p>项目类别：</p>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <select class="form-control">
                        <option>基础</option>
                        <option>应用</option>
                        <option>创业</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="title">
                    <p>学科专业：</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="content">
                    <input class="form-control" id="xkzy">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off">师范
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off">非师范
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="title">
                    <p>需求人数：</p>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</html>
