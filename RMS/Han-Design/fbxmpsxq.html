<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布项目评审</title>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fbxmpsxq.css">

</head>
<body>

<div class="container">

    <div id="fbxmpsxq">

        <div class="row table-start">
            <div class="col-md-2 col col-start">
                <p class="p1">项目名称</p>
            </div>
            <div class="col-md-10 col">
                <p class="p1" id="xmmc">这里是项目名称</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col col-start">
                <p class="p1">项目类别</p>
            </div>
            <div class="col-md-4 col">
                <p class="p1" id="xmlb">这里是项目类别</p>
            </div>
            <div class="col-md-2 col">
                <p class="p1">学科专业</p>
            </div>
            <div class="col-md-4 col">
                <p class="p1" id="xkzy">这里是学科专业</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col col-start">
                <p class="p1">师范/非师范</p>
            </div>
            <div class="col-md-4 col">
                <p class="p1" id="sffsf">这里是师范/非师范</p>
            </div>
            <div class="col-md-2 col">
                <p class="p1">需求人数</p>
            </div>
            <div class="col-md-4 col">
                <p class="p1" id="xqrs">这里是需求人数</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col col-start">
                <div>
                    <div>
                        <p>项目描述</p>
                    </div>
                    <div>
                        <p id="xmms">项目描述项目描述项目描述项目描述项目描述项目描述项目描述项目描述</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col col-start">
                <div>
                    <div>
                        <p>要求</p>
                    </div>
                    <div>
                        <p id="yq">要求要求要求要求要求要求要求要求要求要求要求要求要求要求要求要求要求</p>
                    </div>
                </div>
            </div>
        </div>

        <form>
            <div class="row" style="margin-top: 20px">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon" id="zt">是否同意</span>
                        <div aria-describedby="zt" class="form-control">
                            <input type="radio" name="status" id="yes">同意
                            <input type="radio" name="status" id="no" style="margin-left: 10px">不同意
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-12" style="height: 300px">
                    <div style="height: 100%">
                        <div class="title">
                            <p style="margin-bottom: 0px">评审意见</p>
                        </div>
                        <div class="content" style="height: 92%">
                            <textarea id="psyj" class="form-control" style="width: 100%;height: 100%;resize: none"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div style="margin: 20px auto;text-align: center">
            <button type="submit" class="btn btn-default" style="width: 80px;">提交</button>
            <button type="reset" class="btn btn-danger" style="width: 80px;">重置</button>
        </div>

    </div>

</div>

</body>
</html>
