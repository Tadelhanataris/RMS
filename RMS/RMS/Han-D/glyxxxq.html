<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员信息详情</title>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/glyxxxq.css">

</head>
<body>

    <div id="container">
        <form>
        <div id="glyxxxq">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="xm">姓名</span>
                        <label class="form-control" aria-describedby="xm">测试姓名</label>
                        <input type="text" class="form-control" aria-describedby="xm" style="display: none">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="gh">工号</span>
                        <label class="form-control" aria-describedby="gh">1234</label>
                        <input type="text" class="form-control" aria-describedby="gh" style="display: none">
                    </div>
                </div>
            </div>
            <div class="row" id="pwd" style="display: none">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="mm">密码</span>
                        <input type="password" class="form-control" aria-describedby="mm">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="qrmm">确认密码</span>
                        <input type="password" class="form-control" aria-describedby="qrmm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="xb">性别</span>
                        <label class="form-control" aria-describedby="xb">男</label>
                        <div aria-describedby="xb" class="form-control" style="display: none">
                            <input type="radio" name="gender" id="male">男
                            <input type="radio" name="gender" id="female" style="margin-left: 10px">女
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="szyx">所在院系</span>
                        <label class="form-control" aria-describedby="szyx">信息工程学院</label>
                        <select class="form-control" aria-describedby="szyx" style="display: none">
                            <option>请选择院系</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="dzyx">电子邮箱</span>
                        <label class="form-control" aria-describedby="dzyx">ceshi@ceshi.com</label>
                        <input type="text" class="form-control" aria-describedby="dzyx" style="display: none">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="lxdh">联系电话</span>
                        <label class="form-control" aria-describedby="lxdh">010-68901234</label>
                        <input type="text" class="form-control" aria-describedby="lxdh" style="display: none">
                    </div>
                </div>
            </div>
        </div>
        </form>

        <div id="btn-container">
            <div>
                <input type="button" class="btn btn-default" id="xg-btn" value="修改">
                <input type="button" class="btn btn-danger" id="sc-btn" value="删除">
                <input type="submit" class="btn btn-default" id="bc-btn" value="保存" style="display: none">
                <input type="reset" class="btn btn-danger" id="cz-btn" value="重置" style="display: none">
            </div>
        </div>

    </div>

    <script>
        $('#xg-btn').click(edit);
        function edit(){
            $('#sc-btn').css("display","none");
            $('#xg-btn').css("display","none");
            $('#bc-btn').css("display","inline-block");
            $('#cz-btn').css("display","inline-block");
            $('#pwd').css("display","block");
            $("label.form-control").css("display","none");
            $("label.form-control + input").each(function(){
                $(this).css("display","table-cell").val($(this).prev().text());
            });
            $("label.form-control + select").each(function(){
                $(this).css("display","table-cell");
            });
            $("label.form-control + div").css("display","table-cell");
        }
    </script>

</body>
</html>
